<main class="container" (window:resize)="onResize($event)" style="flex-direction: column;">
  <section class="container__card">
    <app-skeleton-loader
      *ngIf="isLoading"
      [styles]="styles"
    ></app-skeleton-loader>
    <app-loaded-card *ngIf="!isLoading"></app-loaded-card>
  </section>
</main>
